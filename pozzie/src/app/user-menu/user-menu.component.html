<mat-sidenav-container autosize class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" 
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
        <mat-card tabindex="-1">
            <mat-card-header>
                <img mat-card-avatar 
                    src="../../assets/baseline_account_circle_black_24dp.png">
                <mat-card-title routerLink="/profile" routerLinkActive="active">
                    $PROFILE_NAME (click me!)
                </mat-card-title>
                <mat-card-subtitle>$EMAIL</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>$RANK: $RANK_TITLE</p>
                <p>$CURRENT_POINTS/$NEXT_RANK</p>
            </mat-card-content>
        </mat-card>
        <mat-divider></mat-divider>
        <mat-nav-list>
            <a mat-list-item href="#">Search</a>
            <mat-divider></mat-divider>
            <a mat-list-item href="#">My searches </a>
            <a mat-list-item href="#">My comments</a>
            <a mat-list-item href="#">Link 2</a>
            <a mat-list-item href="#">Link 3</a>
            <a mat-list-item href="#">Link 3</a>
            <a mat-list-item href="#">Link 3</a>
            <a mat-list-item href="#">Link 3</a>
            <a mat-list-item href="#">Link 3</a>
            <a mat-list-item href="#">Link 3</a>
            <a mat-list-item href="#">Link 3</a>
            <a mat-list-item href="#">Link 3</a>
            <a mat-list-item href="#">Link 3</a>
            <a mat-list-item href="#">Link 3</a>
            <a mat-list-item href="#">Link 3</a>
            <a mat-list-item href="#">Link 3</a>
            <a mat-list-item href="#">Link 3</a>
            <a mat-list-item href="#">Link 3</a>
            <a mat-list-item href="#">Link 3</a>
            <a mat-list-item href="#">Link 3</a>
            <a mat-list-item href="#">Link 3</a>
            <a mat-list-item href="#">Link 3</a>
            <a mat-list-item href="#">Link 3</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button 
                (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>$LOGO_IMAGE</span>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
